# 测试环境配置
spring.application.name=volunteer_back_system_test

# 测试数据库配置 - 使用与主应用相同的数据库
# 生产环境建议使用独立的测试数据库
spring.datasource.url=jdbc:mysql://localhost:3306/voluntary_database
spring.datasource.username=root
spring.datasource.password=956520
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 服务器配置
server.port=8081

# MyBatis配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.multiple-result-sets-enabled=true
mybatis.configuration.auto-mapping-behavior=full

# 关闭SQL日志以加快测试速度
mybatis.configuration.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl

# Session配置
server.servlet.session.timeout=5m

# 日志配置 - 测试环境减少日志输出
logging.level.root=WARN
logging.level.com.itcao.volunteer_back_system=INFO
logging.level.org.springframework.test=INFO
